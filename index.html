<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Game 2</title>
    <link rel="stylesheet" href="styles/dice2.css">
</head>

<body>
    <div class="game">
        <div class="button"><button id="newGame">New Game</button></div>
        <!-- <div class = "heading"></div> -->
        <div id="player1">
            <p>Player 1</p>
        </div>
        <div id="player2">
            <p>Player 2</p>
        </div>
        <div class="dice">
            <img id="dice1" src="/diceGame/images/dice1.PNG ">
            <img id="dice2" src="/diceGame/images/dice2.PNG ">
            <img id="dice3" src="/diceGame/images/dice3.PNG ">
            <img id="dice4" src="/diceGame/images/dice4.PNG ">
            <img id="dice5" src="/diceGame/images/dice5.PNG ">
            <img id="dice6" src="/diceGame/images/dice6.PNG ">
            <img id="pressRoll" src="/diceGame/images/pressRoll.png">
        </div>
        <div id="players">
            <div>
                <p>Player 1</p>
            </div>
            <div>
                <p>Player 2</p>
            </div>
        </div>
        <div class="info">
            <div id="score1">
                <p>Score:</p>

            </div>
            <div id="scoreContainer">
                <p>0</p>
            </div>

            <div id="score2">
                <p>Score:</p>

            </div>
            <div id="scoreContainer2">
                <p>0</p>
            </div>

        </div>
        <div id="buttons">
            <div class="button"><button id="player1roll">Roll</button></div>
            <div class="button"><button id="player1hold">Hold</button></div>
            <div class="button"><button id="player2roll">Roll</button></div>
            <div class="button"><button id="player2hold">Hold</button></div>
        </div>
    </div>






    </div>
    <script src="scripts/dice2.js"></script>
</body>

</html>
